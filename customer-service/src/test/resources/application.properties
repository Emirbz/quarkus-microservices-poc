quarkus.ssl.native = false

quarkus.datasource.url=jdbc:h2:tcp://localhost/mem:test
quarkus.datasource.driver=org.h2.Driver
quarkus.datasource.max-size=8
quarkus.datasource.min-size=2

quarkus.hibernate-orm.dialect=org.hibernate.dialect.H2Dialect
quarkus.hibernate-orm.database.generation=drop-and-create

#Elasticsearch
quarkus.hibernate-search.elasticsearch.version=7.3.1
quarkus.hibernate-search.elasticsearch.username=elastic
quarkus.hibernate-search.elasticsearch.password=changeme
quarkus.hibernate-search.elasticsearch.analysis.configurer=io.maxilog.config.AnalysisConfigurer
quarkus.hibernate-search.elasticsearch.automatic-indexing.synchronization-strategy=searchable 
# can be {queued,committed,searchable}
quarkus.hibernate-search.elasticsearch.index-defaults.lifecycle.strategy=drop-and-create
quarkus.hibernate-search.elasticsearch.index-defaults.lifecycle.required-status=yellow

quarkus.oidc.enabled=false

quarkus.oidc.auth-server-url=http://OIDC_URL
quarkus.oidc.client-id=CLIENT_ID
quarkus.oidc.credentials.secret=CLIENT_SECRET

keycloak/mp-rest/url=http://KEYCLOAK_URL
